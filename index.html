<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lab 4</title>
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="icon" href="/favicon.ico" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <img src="/images/img.png" alt="" class="logo" />
                    <div class="list">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                        <a href="#">Link 4</a>
                    </div>
                    <a class="login-btn">Login</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="slider">
                <div class="slides">
                    <input
                        type="radio"
                        id="slide-1"
                        class="checkbox"
                        name="slider"
                        checked
                    />
                    <div class="slide">
                        <div class="content">Slide 1</div>
                    </div>

                    <input
                        type="radio"
                        id="slide-2"
                        class="checkbox"
                        name="slider"
                    />
                    <div class="slide">
                        <div class="content">Slide 2</div>
                    </div>

                    <input
                        type="radio"
                        id="slide-3"
                        class="checkbox"
                        name="slider"
                    />
                    <div class="slide">
                        <div class="content">Slide 3</div>
                    </div>
                </div>

                <nav>
                    <label for="slide-1">1</label>
                    <label for="slide-2">2</label>
                    <label for="slide-3">3</label>
                </nav>
            </div>
        </main>
    </body>
</html>
